<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap&subset=vietnamese" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6eb, #ffeafc, #d7f4ff);
      background-size: 400% 400%;
      animation: bgShift 6s ease-in-out infinite alternate;
      font-family: 'Baloo 2', cursive;
    }
    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      100% {background-position: 100% 50%;}
    }
    .marquee {
      position: absolute;
      white-space: nowrap;
      font-size: 8vmin;
      color: #ff4fa3;
      text-shadow: 0 0 15px #ffb6d9, 0 0 30px #ffd6eb;
      animation: move 4s linear infinite;
    }
    @keyframes move {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }
    .heart {
      position: absolute;
      color: #ff6fb3;
      font-size: 20px;
      animation: rise 6s linear infinite;
      opacity: 0.8;
    }
    @keyframes rise {
      0% {transform: translateY(100vh) scale(1); opacity: 0;}
      30% {opacity: 1;}
      100% {transform: translateY(-10vh) scale(1.5); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="marquee"> 12A9 y√™u c√¥ Ph∆∞·ªõc </div>

  <script>
    const body = document.body;
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
